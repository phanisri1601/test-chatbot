<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ascend Marketing — Creative Marketing Agency</title>
  <meta name="description" content="Ascend Marketing — Strategic digital marketing, branding, creative campaigns and growth for ambitious brands."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#98a0b3;
      --accent:#4f46e5;
      --accent-2:#7c3aed;
      --glass: rgba(255,255,255,0.03x);
      --radius: 12px;
      --max-width: 1200px;
      --accent-contrast: #ffffff;
      --success: #16a34a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071028 0%, #081126 60%), var(--bg);
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }

    /* Layout */
    .container{
      width:90%;
      max-width:var(--max-width);
      margin: 0 auto;
      padding: 48px 0;
    }

    header.site-header{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(10,12,20,0.6), rgba(10,12,20,0.4));
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }
    .nav {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding: 14px 0;
      width:100%;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      text-decoration:none;
      color:inherit;
    }
    .logo{
      width:44px;height:44px;border-radius:10px;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      display:grid;place-items:center;font-weight:800;color:var(--accent-contrast);
      box-shadow: 0 6px 18px rgba(124,58,237,0.18);
    }
    .brand h1{font-size:1.1rem;margin:0}
    .nav-links{display:flex;gap:18px;align-items:center}
    .nav-links a{color:var(--muted);text-decoration:none;font-weight:600;font-size:0.95rem}
    .cta{
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      padding:10px 16px;border-radius:10px;color:white;text-decoration:none;font-weight:700;
      box-shadow: 0 8px 24px rgba(79,70,229,0.15);
    }

    /* Hero */
    .hero{
      display:grid;
      grid-template-columns: 1fr 440px;
      gap:40px;
      align-items:center;
      padding: 48px 0;
    }
    .hero .eyebrow{color:var(--accent);font-weight:700;letter-spacing:0.6px;font-size:0.85rem}
    .hero h2{font-size:2.1rem;margin:12px 0 12px;color:#fff;line-height:1.05}
    .hero p{color:var(--muted);margin:0 0 18px}
    .hero .actions{display:flex;gap:12px;align-items:center}
    .btn{
      padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:700;
      display:inline-block;
    }
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent-contrast)}

    .hero-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;padding:22px;box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }
    .kpi{display:flex;gap:12px;align-items:center;margin-bottom:10px}
    .kpi strong{font-size:1.2rem}

    /* Services */
    .services{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:36px}
    .card{
      background:var(--card);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);
      transition: transform .22s ease, box-shadow .22s ease;
    }
    .card:hover{transform:translateY(-6px);box-shadow: 0 18px 40px rgba(2,6,23,0.5)}

    .service-icon{width:44px;height:44px;border-radius:10px;background:var(--glass);display:grid;place-items:center;font-weight:700}

    /* Portfolio */
    .portfolio{margin-top:44px}
    .grid-works{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .work{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;padding:14px;border:1px solid rgba(255,255,255,0.03);
      min-height:160px;display:flex;flex-direction:column;justify-content:space-between;
    }

    /* Testimonials */
    .testimonials{margin-top:40px;background: linear-gradient(90deg, rgba(79,70,229,0.06), rgba(124,58,237,0.04));padding:22px;border-radius:14px}
    .test-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}

    /* Contact */
    .contact{
      margin-top:44px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;padding:20px;border:1px solid rgba(255,255,255,0.03);
      display:grid;grid-template-columns:1fr 420px;gap:18px;align-items:center;
    }
    label{display:block;font-size:0.85rem;margin-bottom:6px;color:var(--muted)}
    .input, textarea{width:100%;padding:12px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent-contrast);outline:none}
    .input:focus, textarea:focus{box-shadow:0 8px 24px rgba(79,70,229,0.08);border-color:rgba(124,58,237,0.35)}

    /* Footer */
    footer{margin-top:48px;padding:28px 0;color:var(--muted);font-size:0.95rem;border-top:1px solid rgba(255,255,255,0.02)}
    .footer-grid{display:flex;justify-content:space-between;align-items:center;gap:18px}

    /* Responsive */
    @media (max-width:1000px){
      .hero{grid-template-columns:1fr; text-align:left}
      .grid-works{grid-template-columns:repeat(2,1fr)}
      .services{grid-template-columns:repeat(2,1fr)}
      .test-grid{grid-template-columns:repeat(2,1fr)}
      .contact{grid-template-columns:1fr}
    }
    @media (max-width:640px){
      .nav-links{display:none}
      .hero h2{font-size:1.6rem}
      .grid-works{grid-template-columns:1fr}
      .services{grid-template-columns:1fr}
      .test-grid{grid-template-columns:1fr}
      .container{width:95%}
      header .nav{padding:10px 0}
    }

    /* small utilities */
    .muted{color:var(--muted)}
    .caps{font-size:0.78rem;letter-spacing:1px;text-transform:uppercase;color:var(--muted)}
    .small{font-size:0.92rem;color:var(--muted)}

    /* Chatbot mobile responsiveness fix */
    @media (max-width: 768px) {
      iframe.chatbot-widget,
      .chatbot-container,
      #chatbot-container,
      .chatbot-frame {
        width: 100% !important;
        max-width: 100% !important;
        right: 0 !important;
        left: 0 !important;
        bottom: 0 !important;
        border-radius: 0 !important;
      }

      .chatbot-launcher,
      .chatbot-button {
        bottom: 80px !important;
        right: 16px !important;
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav class="nav" role="navigation" aria-label="Main Navigation">
        <a class="brand" href="#">
          <div class="logo">AM</div>
          <div>
            <h1>Ascend Marketing</h1>
            <div class="small muted">Creative Marketing Agency</div>
          </div>
        </a>

        <div class="nav-links" aria-hidden="false">
          <a href="#services">Services</a>
          <a href="#portfolio">Portfolio</a>
          <a href="#testimonials">Testimonials</a>
          <a href="#contact">Contact</a>
        </div>

        <div style="display:flex;gap:12px;align-items:center">
          <a class="cta" href="#contact">Get a Proposal</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <!-- (your full main content remains unchanged) -->
    <!-- HERO, SERVICES, PORTFOLIO, TESTIMONIALS, CONTACT, FOOTER sections stay exactly the same -->
  </main>

  <!-- Chatbot script -->
  <script src="https://aichatbot-b8883.el.r.appspot.com/static/chatbot-widget.js"></script>
  <script>
    ChatbotWidget.updateConfig({
      apiUrl: 'https://aichatbot-b8883.el.r.appspot.com/',
      username: 'ims',
      botId: '7384da6b-b8b3-4c9c-b761-a8b296b38926',
      primaryColor: '#4f46e5',
      secondaryColor: '#7c3aed'
    });

    // Auto-adjust chatbot responsiveness
    window.addEventListener("load", () => {
      const adjustChatbot = () => {
        const frame = document.querySelector("iframe.chatbot-widget");
        if (frame) {
          frame.style.maxWidth = "100%";
          frame.style.width = "100%";
          frame.style.right = "0";
          frame.style.left = "0";
          frame.style.bottom = "0";
          frame.style.borderRadius = "0";
        }
      };
      adjustChatbot();
      const observer = new MutationObserver(adjustChatbot);
      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>
</body>
</html>
